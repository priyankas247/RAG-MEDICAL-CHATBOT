<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        .chat-container {
            max-width: 750px;
            margin: auto;
            background: #fff;
            border-radius: 18px;
            padding: 2rem;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, #1565c0, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        #chat-box {
            max-height: 450px;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 12px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            margin-bottom: 1.5rem;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.9rem 1.2rem;
            border-radius: 14px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 3px 8px rgba(0,0,0,0.07);
            animation: slideUp 0.4s ease;
        }
        .user {
            background: #bbdefb;
            margin-left: auto;
            text-align: right;
        }
        .assistant {
            background: #f5f5f5;
            margin-right: auto;
            text-align: left;
            position: relative;
        }
        /* Typing effect dots */
        .assistant::after {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            margin-left: 6px;
            border-radius: 50%;
            background: #1565c0;
            animation: blink 1.5s infinite;
        }
        form {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        textarea {
            width: 100%;
            min-height: 3.5rem;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            transition: all 0.3s;
        }
        textarea:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 8px rgba(21,101,192,0.3);
        }
        button {
            padding: 0.8rem 1.6rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #1565c0, #42a5f5);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(21,101,192,0.3);
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(21,101,192,0.4);
        }
        .clear-btn {
            background: #e53935;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(229,57,53,0.3);
        }
        .clear-btn:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }
        .error {
            color: #d32f2f;
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="üí¨ Ask a medical question..." required></textarea>
            <button type="submit">üöÄ Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">üßπ Clear Chat</button>
        </form>
    </div>
</body>
</html>
